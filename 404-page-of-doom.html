<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Page of Doom</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: "Courier New", monospace;
      text-align: center;
      padding-top: 15%;
    }
    h1 {
      font-size: 4rem;
      text-shadow: 0 0 20px red;
    }
    p {
      font-size: 1.5rem;
    }
    .glitch {
      animation: flicker 1s infinite alternate;
    }
    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <h1 class="glitch">⚠ ERROR 404 ⚠</h1>
  <p>You have entered the wrong dimension.</p>
  <p>Turn back... while you still can.</p>
</body>
</html>
